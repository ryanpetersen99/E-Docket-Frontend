<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Administrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" >
</head>

<body>
<div class="ui container ">
    <h3> Add Administrator</h3>

                <form action="#" th:action="@{/administrators/add}" th:object="${administrator}" method="post" class="ui form">
                    <div class="row">
                        <div class="field ">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="field ">
                            <label for="surname" class="col-form-label">Surname</label> <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname"> <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                        </div>





                        <div class="">
                            <input type="submit" class="ui blue button" value="Add Administrator">
                        </div>

                        <div class="field "></div>

                    </div>
                </form>
            </div>

</body>

</html>
