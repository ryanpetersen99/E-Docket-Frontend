<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" >

</head>

<body>

<div class="ui secondary pointing menu">
    <a class="active item" href="/">
        Home
    </a>

    <div class="right menu">
        <a class="ui item">
            Logout
        </a>
    </div>
</div>

<div class="ui container ">

            <div th:switch="${administrators}" class="container my-5">
                <p class="my-5">
                    <a href="/administrators/signup" class=""><i
                            class="user icon"> Add Administrator</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Administrator yet!</h2>
                    <div th:case="*">
                        <table class="ui celled table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="administrator : ${administrators}">
                                <td th:text="${administrator.name}"></td>
                                <td th:text="${administrator.surname}"></td>
                                <td><a th:href="@{/administrators/edit/{id}(id=${administrator.id})}" class="ui green button"><i class="pencil alternate icon"></i></a></td>
                                <td><a th:href="@{/administrators/delete/{id}(id=${administrator.id})}" class="ui red button"><i class="trash alternate outline icon"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

</div>
</body>

</html>
