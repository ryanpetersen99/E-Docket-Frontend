<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Complainant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" >
</head>

<body>
<div class="ui container">
    <h3> Update Complainant</h3>


                <form action="#" th:action="@{/complainants/update/{id}(id=${complainant.id})}" th:object="${complainant}" method="post" class="ui form">

                        <div class="field">
                            <label for="name" class="">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="field">
                            <label for="surname" class="">surname</label> <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="surname"> <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                        </div>
                        <div class="field">
                            <label for="phoneNo" class="">Phone No</label> <input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="phoneNo"> <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="phoneNo" class="text-danger"></span>
                        </div>
<!--                        <div class="field">-->
<!--                            <label for="statement" class="">Statement</label> <input type="text" th:field="*{statement}" class="form-control" id="statement" placeholder="statement"> <span th:if="${#fields.hasErrors('statement')}" th:errors="statement" class="text-danger"></span>-->
<!--                        </div>-->

                        <div class="field">
                            <label for="statement" class="">Statement</label> <textarea id="statement" placeholder="Statement" class="form-control input-sm" rows="4" th:field="*{statement}" /><span th:if="${#fields.hasErrors('statement')}" th:errors="*{statement}" class="text-danger"></span>
                        </div>

                    <div class="col-md-6">
                        <input type="submit" class="ui blue button" value="Add Complainant">
                    </div>

                </form>

</div>
</body>

</html>
