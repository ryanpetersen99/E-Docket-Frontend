<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" >

</head>

<body>

<div class="ui secondary pointing menu">
    <a class="active item" href="/">
        Home
    </a>

    <div class="right menu">
        <a class="ui item" th:href="@{/logout}" >
            Logout
        </a>
    </div>
</div>



<div class="ui container">


            <div th:switch="${complainants}">
                <p><a href="/complainants/signup" class="btn btn-primary"><i class="user icon"> Add Complainant</i></a></p>

                    <h2 th:case="null">No Complainant yet!</h2>
                    <div th:case="*">
                        <table class="ui celled table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Phone No</th>
                                <th>Statement</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="complainant : ${complainants}">
                                <td th:text="${complainant.name}"></td>
                                <td th:text="${complainant.surname}"></td>
                                <td th:text="${complainant.phoneNo}"></td>
                                <td th:text="${complainant.statement}"></td>
                                <td><a th:href="@{/complainants/edit/{id}(id=${complainant.id})}" class="ui green button"><i class="pencil alternate icon"></i></a></td>
                                <td><a th:href="@{/complainants/delete/{id}(id=${complainant.id})}" class="ui red button"><i class="trash alternate outline icon"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


            </div>

    </div>
</div>
</body>

</html>
